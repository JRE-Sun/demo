    <title>轮播</title>
    <style>
        * {

            background-color: rgba(0, 0, 0, .8);
            margin-bottom: 30px;
        }

        .slide0 img, .slide1 img, .slide2 img {
            width: 100%;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

</head>
